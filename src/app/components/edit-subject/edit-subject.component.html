<div>
    <h1>Edit Subject</h1>
  
    <!-- Subject Edit Form -->
    <form (ngSubmit)="saveSubject()">
      <label>Subject Name:</label>
      <input type="text" [(ngModel)]="subject.subject_name" name="subject_name" required />
      <br>
      <br>
  
      <label>Age:</label>
      <input type="number" [(ngModel)]="subject.age" name="age" required />
      <br>
      <br>
  
      <label>Gender:</label>
      <select [(ngModel)]="subject.gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    <br>
    <br>
      <button type="submit" style="display: block; margin: 0 auto;">Save Changes</button>

    </form>
    <br>

    <button (click)="navigateBackToStudy(subject)">
        Back to Study
      </button>
</div>
